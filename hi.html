<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShaderToy with Text Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #shaderFrame {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #overlayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3vw;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      z-index: 1;
      text-align: center;
      pointer-events: none; /* allows clicking through to the iframe if needed */ 
    }
  </style>
</head>
<body>

  <!-- Overlay Text -->
  <div id="overlayText">Serenity Now Insanity Later</div>

  <!-- ShaderToy Iframe -->
  <iframe id="shaderFrame" allowfullscreen></iframe>
!
  <script>
    const shaderIDs = ['3c2fz1']; //cdKBWG

    const randomID = shaderIDs[Math.floor(Math.random() * shaderIDs.length)];
    const url = `https://www.shadertoy.com/embed/${randomID}?gui=false&paused=false&muted=true`;
    document.getElementById('shaderFrame').src = url;
  </script>
</body>
</html>
